    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="text-center m-3">Book a room here</h1>
          <form action="book.html" method="GET" novalidate class="needs-validation">
            <div class="form-row">
              <div class="col">
                <div class="form-row" id="calendar">
                  <div class="col">
                    <input type="text" name="start" class="form-control" placeholder="Your check-in date" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Please provide a valid date.
                    </div>
                  </div>
                  <div class="col">
                    <input type="text" name="end" class="form-control" placeholder="Your check-out date" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Please provide a valid date.
                    </div> 
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary" id="submit-btn">Check availability</button>
          </form>
        </div>
      </div>

      <div class="col footer">

      </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script src="https://unpkg.com/notie"></script>

    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          let forms = document.getElementsByClassName('needs-validation');
          Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();

      const calendar = document.getElementById('calendar');
      const rangepicker = new DateRangePicker(calendar, {
        format: "yyyy/mm/dd"
      });

      document.getElementById("submit-btn").addEventListener("click", function () {
        notify("MSG", "success");
        notify("MSG", "error");
        notify("MSG", "warning");
      })

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg
        })
      }
    </script>
  </body>
