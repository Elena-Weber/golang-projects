<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      .footer {
        background-color: green;
        margin-top: 1.5em;
        height: 5em;
        padding: 1em;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
              Rooms
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="room1.html">Room 1</a>
              <a class="dropdown-item" href="room2.html">Room 2</a>
              <a class="dropdown-item" href="room3.html">Room 3</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="book.html">Reservations <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="text-center m-3">Book a room here</h1>
          <form action="book.html" method="GET">
            <div class="form-row">
              <div class="col">
                <div class="form-group">
                  <label for="start-date">Check-in date</label>
                  <input required type="date" class="form-control" id="start-date" name="start-date" aria-describedby="startDateHelp">
                  <small id="startDateHelp" class="form-text text-muted">Enter your check-in date</small>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="end-date">Check-out date</label>
                  <input required type="date" class="form-control" id="end-date" name="end-date" aria-describedby="endDateHelp">
                  <small id="endDateHelp" class="form-text text-muted">Enter your check-out date</small>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Check availability</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col footer">
        Footer
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </body>
